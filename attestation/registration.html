<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/registration.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet">
    <title>Регистрация</title>
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <img src="./img/logo.svg" alt="logo">
        </div>
        <div class="header-title">
            <h1>PCS Frontend</h1>
        </div>
        <nav class="header-login">
            <div class="header-login__registration">
                <a href="./registration.html">Регистрация</a>
            </div>
            <div class="header-login__entry">
                <a href="./index.html">Вход</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="container__title">
            <h2>Регистрация</h2>
        </div>
        <form class="container__form" action="#">
            <div class="container__form-email">
                <input type="email" id="email" name="email" placeholder="Введите email" autocomplete="off">
                <label for="email">Email</label>
            </div>
            <div class="container__form-password">
                <input type="password" id="password" name="password" placeholder="Введите пароль" autocomplete="off">
                <label for="password">Пароль</label>
            </div>
            <div class="container__form-confirm">
                <input type="password" id="confirm" name="confirm" placeholder="Подтвердите пароль" autocomplete="off">
                <label for="confirm">Подтверждение пароля</label>
            </div>
            <div class="container__form-radio">
                <div class="container__form-radio_title">
                    <label for="gender">Пол</label>
                </div>
                <div class="container__form-radio_man">
                    <input id="radio" type="radio" name="gender" value="man">
                    <label for="radio">Мужчина</label>
                </div>
                <div class="container__form-radio_woman">
                    <input id="radio-1" type="radio" name="gender" value="woman">
                    <label for="radio-1">Женщина</label>
                </div>
            </div>
            <div class="container__form-textarea">
                <label for="textarea">О себе</label>
                <textarea id="textarea" name="textarea" placeholder="Расскажите о себе..."></textarea>
            </div>
            <div class="container__form-checkbox">
                <input type="checkbox" id="checkbox" name="check" value="done">
                <label for="checkbox">Я согласен получать обновления на почту</label>
            </div>
            <button class="container__form-button">Регистрация</button>
        </form>
    </div>
</body>
</html>
