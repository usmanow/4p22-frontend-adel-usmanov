<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Вход</title>
</head>
<body>
    <div class="container">
        <div class="container__title">
            <h1>Вход</h1>
        </div>
        <form class="form" action="#">
            <div class="form__email">
                <input type="email" id="email" name="email" placeholder="Введите email" required="required">
                <label for="email">Email</label>
            </div>
            <div class="form__password">
                <input type="password" id="password" name="password" placeholder="Введите пароль" required="required">
                <label for="password">Пароль</label>
            </div>
            <div class="form__checkbox">
                <input type="checkbox" id="checkbox" name="check" value="done">
                <label for="checkbox">Я согласен получать обновления на почту</label>
            </div>
            <button class="form__button">Войти</button>
        </form>
    </div>
</body>
</html>
