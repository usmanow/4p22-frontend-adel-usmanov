<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet">
    <title>Вход</title>
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <img src="./img/logo.svg" alt="logo">
        </div>
        <div class="header-title">
            <h1>PCS Frontend</h1>
        </div>
        <nav class="header-login">
            <div class="header-login__registration">
                <a href="./index.html">Регистрация</a>
            </div>
            <div class="header-login__entry">
                <a href="./entry.html">Вход</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="container__title">
            <h2>Вход</h2>
        </div>
        <form class="form" action="#">
            <div class="container__form-email">
                <input type="email" id="email" name="email" placeholder="Введите email" autocomplete="off">
                <label for="email">* Email</label>
            </div>
            <div class="container__form-password">
                <input type="password" id="password" name="password" placeholder="Введите пароль" autocomplete="off">
                <label for="password">* Пароль</label>
            </div>
            <button class="container__form-button">Войти</button>
        </form>
    </div>
</body>
</html>
